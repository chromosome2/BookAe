<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        function fn_menu(me) {
            $('.point').removeClass('point');
            $(me).addClass('point');
        }
    </script>
    <style>
        .point{
            background-color: aqua;
        }
        .point>a{
            color: red;
        }
    </style>
</head>
<body>
    <li class="point" onclick="fn_menu(this)"><a href="#">하이</a></li>
    <li onclick="fn_menu(this)"><a href="#">하이</a></li>
    <li onclick="fn_menu(this)"><a href="#">하이</a></li>
</body>
</html>
